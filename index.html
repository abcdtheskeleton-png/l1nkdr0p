<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Second Coming</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: black;
  overflow: hidden;
  font-family: 'VT323', monospace;
}

/* ===== SCENE 1 ===== */
#scene1 {
  position: fixed;
  inset: 0;
  background: url("background.png") center/contain no-repeat black;
}

#title {
  position: absolute;
  right: 31%;
  top: 42%;
  font-size: 0.90rem;
  color: black;
  cursor: pointer;
  animation: shake 0.15s infinite;
  user-select: none;
}

@keyframes shake {
  0% { transform: translate(0, 0); }
  25% { transform: translate(-1px, 1px); }
  50% { transform: translate(1px, -1px); }
  75% { transform: translate(-1px, -1px); }
  100% { transform: translate(1px, 1px); }
}

/* ===== SCENE 2 ===== */
#scene2 {
  position: fixed;
  inset: 0;
  background: url("background2.jpeg") center/cover no-repeat;
  display: none;
}

/* ===== BUTTONS ===== */
.game-btn {
  position: absolute;
  padding: 10px 18px;
  background: black;
  color: white;
  border: 1px solid black;
  font-size: 0.8rem;
  cursor: pointer;
  transition: background 0.2s;
}

.game-btn:hover {
  background: #111;
}

.top-left { top: 20px; left: 20px; }
.top-right { top: 20px; right: 20px; }
.bottom-left { bottom: 20px; left: 20px; }
.bottom-right { bottom: 20px; right: 20px; }

</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgAudio" src="example.mp3" loop></audio>

<!-- SCENE 1 -->
<div id="scene1">
  <div id="title">THE SECOND COMING</div>
</div>

<!-- SCENE 2 -->
<div id="scene2">
  <button class="game-btn top-left" onclick="go('https://archangels.freeddns.org')">SELENITE</button>
  <button class="game-btn top-right" onclick="go('https://dominions.freeddns.org')">PETEZAH</button>
  <button class="game-btn bottom-left" onclick="go('https://cherubim.freeddns.org')">ARCADE</button>
  <button class="game-btn bottom-right" onclick="go('https://virtuesandpowers.freeddns.org')">PRISM</button>
</div>

<script>
const title = document.getElementById("title");
const scene1 = document.getElementById("scene1");
const scene2 = document.getElementById("scene2");
const audio = document.getElementById("bgAudio");

title.addEventListener("click", () => {
  audio.play();
  scene1.style.display = "none";
  scene2.style.display = "block";
});

function go(url) {
  window.location.href = url;
}
</script>

</body>
</html>
