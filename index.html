<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>the second coming…..</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: black;
  color: white;
  overflow: hidden;
}

/* ===== SHARED ===== */
.center {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* ===== LANDING ===== */
#landing {
  height: 100vh;
  width: 100%;
  transition: opacity 0.8s ease, transform 0.8s ease;
}

#landing.hide {
  opacity: 0;
  transform: scale(1.05);
  pointer-events: none;
}

.logo {
  width: 160px;
  margin-bottom: 25px;
  filter: drop-shadow(0 0 20px red);
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { filter: drop-shadow(0 0 10px red); }
  to { filter: drop-shadow(0 0 35px red); }
}

h1 {
  font-size: 3rem;
  letter-spacing: 3px;
  color: red;
  margin-bottom: 30px;
  text-align: center;
}

.enter-btn {
  padding: 14px 42px;
  font-size: 1.1rem;
  border: 2px solid red;
  background: black;
  color: red;
  cursor: pointer;
  transition: all 0.3s ease;
}

.enter-btn:hover {
  background: red;
  color: black;
  box-shadow: 0 0 25px red;
}

/* ===== MENU ===== */
#menu {
  position: absolute;
  inset: 0;
  opacity: 0;
  transform: translateY(30px);
  pointer-events: none;
  transition: opacity 0.8s ease, transform 0.8s ease;
}

#menu.show {
  opacity: 1;
  transform: translateY(0);
  pointer-events: all;
}

.menu-container {
  gap: 20px;
}

.menu-btn {
  width: 260px;
  padding: 16px;
  font-size: 1rem;
  border: 2px solid red;
  background: #0b0b0b;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
}

.menu-btn:hover {
  background: red;
  color: black;
  box-shadow: 0 0 25px red;
}
</style>
</head>

<body>

<!-- ===== LANDING ===== -->
<div id="landing" class="center">
  <img src="dragon.png" class="logo" alt="logo">
  <h1>the second coming…..</h1>
  <button class="enter-btn" onclick="enterSite()">ENTER</button>
</div>

<!-- ===== MENU ===== -->
<div id="menu" class="center">
  <div class="menu-container center">
    <button class="menu-btn" onclick="go('https://archangels.freeddns.org')">Selenite</button>
    <button class="menu-btn" onclick="go('https://dominions.freeddns.org')">Petezah</button>
    <button class="menu-btn" onclick="go('https://cherubim.freeddns.org')">Arcade</button>
    <button class="menu-btn" onclick="go('https://virtuesandpowers.freeddns.org')">Prism</button>
    <button class="menu-btn" onclick="go('https://principalities.freeddns.org')">Neo</button>
  </div>
</div>

<script>
function enterSite() {
  document.getElementById('landing').classList.add('hide');
  document.getElementById('menu').classList.add('show');
}

function go(url) {
  window.open(url, '_self');
}
</script>

</body>
</html>
