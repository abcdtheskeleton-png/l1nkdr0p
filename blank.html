<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: black;
  height: 100vh;
  overflow: hidden;
}

#controls {
  position: fixed;
  top: 10px;
  left: 10px;
  right: 10px;
  display: flex;
  justify-content: space-between;
  z-index: 10;
}

.control-btn {
  background: rgba(0,0,0,0.7);
  color: red;
  border: 1px solid red;
  padding: 10px 14px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 6px;
}

.control-btn:hover {
  background: red;
  color: black;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>

<div id="controls">
  <button class="control-btn" onclick="goBack()">←</button>
  <button class="control-btn" onclick="closeIframe()">✕</button>
</div>

<iframe id="gameFrame"></iframe>

<script>
const params = new URLSearchParams(window.location.search);
const url = params.get('url');

const iframe = document.getElementById('gameFrame');
if (url) iframe.src = url;

function goBack() {
  try {
    iframe.contentWindow.history.back();
  } catch {
    // cross-origin safe fail
  }
}

function closeIframe() {
  iframe.src = '';
  document.body.innerHTML = '';
}
</script>

</body>
</html>
